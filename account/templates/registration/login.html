{% extends 'base.html ' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h2>Login page</h2>
            <div class="card p-3">
                <form method="POST" action="{% url 'account:login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-sm w-100">Login</button>
                </form>
                <p class="mt-2">
                    Dont have an account?  <a class="" href="{% url 'account:register' %}"> Create Now</a>
                </p>
               
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
